<tr class="editing" hx-trigger="cancel" hx-get="/ui/tasks/{{ .ID }}" hx-swap="outerHTML">
	<td>{{ .ID }}</td>
	<td><input class="form-control form-control-sm" name="name" value="{{ .Name }}" /></td>
	<td>
		<input
			class="form-control form-control-sm"
			type="datetime-local"
			name="expires_at"
			value="{{ with .ExpiresAt }}{{ FormatUITime . }}{{ end }}"
		/>
	</td>
	<td>{{ FormatUIDisplayTime .CreatedAt }}</td>
	<td>{{ with .UpdatedAt }}{{ FormatUIDisplayTime . }}{{ else }}N/A{{ end }}</td>
	<td>{{ with .CompletedAt }}{{ FormatUIDisplayTime . }}{{ else }}N/A{{ end }}</td>
	<td>
		<button
			class="btn btn-sm btn-outline-danger rounded-pill px-3"
			hx-get="/ui/tasks/{{ .ID }}"
			hx-target="closest tr"
			hx-swap="outerHTML"
		>
			Cancel
		</button>
		<button
			class="btn btn-sm btn-outline-primary rounded-pill px-3 ms-2"
			hx-put="/ui/tasks/{{ .ID }}"
			hx-include="closest tr"
			hx-target="closest tr"
			hx-swap="outerHTML"
		>
			Save
		</button>
	</td>
</tr>
