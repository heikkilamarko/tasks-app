<tr hx-trigger="cancel" class="editing" hx-get="/ui/tasks/{{ .ID }}">
	<td>{{ .ID }}</td>
	<td><input class="form-control form-control-sm" name="name" value="{{ .Name }}" /></td>
	<td>
		<input
			class="form-control form-control-sm"
			type="datetime-local"
			name="expires_at"
			value="{{ with .ExpiresAt }}{{ .Format "2006-01-02T15:04" }}{{ end }}"
		/>
	</td>
	<td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
	<td>{{ with .UpdatedAt }}{{ .Format "2006-01-02 15:04:05" }}{{ else }}N/A{{ end }}</td>
	<td>{{ with .CompletedAt }}{{ .Format "2006-01-02 15:04:05" }}{{ else }}N/A{{ end }}</td>
	<td>
		<button class="btn btn-sm btn-outline-danger rounded-pill px-3" hx-get="/ui/tasks/{{ .ID }}">Cancel</button>
		<button
			class="btn btn-sm btn-outline-primary rounded-pill px-3 ms-2"
			hx-put="/ui/tasks/{{ .ID }}"
			hx-include="closest tr"
		>
			Save
		</button>
	</td>
</tr>
