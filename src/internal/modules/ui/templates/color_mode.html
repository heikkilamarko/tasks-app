{{ define "color_mode" }}
	<div class="row">
		<div class="col-auto">
			<div class="input-group">
				<span class="input-group-text">Theme</span>
				<select name="theme" class="form-select" hx-post="/ui/theme">
					<option value="dark" {{ if eq .ColorMode "dark" }}selected{{ end }}>Dark</option>
					<option value="light" {{ if eq .ColorMode "light" }}selected{{ end }}>Light</option>
				</select>
			</div>
		</div>
	</div>
{{ end }}
