{{ define "app_menu" }}
	<div class="btn-group position-fixed z-3 m-2 top-0 end-0">
		<button
			type="button"
			class="btn btn-outline-primary dropdown-toggle rounded-pill px-3"
			data-bs-toggle="dropdown"
			aria-expanded="false"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				class="bi bi-person-fill"
				viewBox="0 0 16 16"
			>
				<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
			</svg>
			{{ .UserName }}
		</button>
		<ul class="dropdown-menu">
			<li>
				{{ if eq .Theme "light" }}
					<a class="dropdown-item" href="/ui/theme/dark" hx-boost="true">
						<span class="text-primary pe-2">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-moon-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
								/>
							</svg>
						</span>
						Dark Theme
					</a>
				{{ else }}
					<a class="dropdown-item" href="/ui/theme/light" hx-boost="true">
						<span class="text-primary pe-2">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-sun-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"
								/>
							</svg>
						</span>
						Light Theme
					</a>
				{{ end }}
			</li>
			<li><hr class="dropdown-divider" /></li>
			<li>
				<a class="dropdown-item" href="/ui/auth/logout">
					<span class="text-primary pe-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-power"
							viewBox="0 0 16 16"
						>
							<path d="M7.5 1v7h1V1z" />
							<path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
						</svg>
					</span>
					Sign out
				</a>
			</li>
		</ul>
	</div>
{{ end }}
