{{ if or .Tasks .IsCreatingNew }}
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th class="task-name">Task</th>
					<th>Attachments</th>
					<th>Expiration</th>
					<th>Created</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{ if .IsCreatingNew }}
					{{ template "active_tasks_table_row_new.html" (dict "UI" $.UI) }}
				{{ end }}
				{{ range .Tasks }}
					{{ template "active_tasks_table_row.html" (dict "Task" . "UI" $.UI) }}
				{{ end }}
			</tbody>
		</table>
	</div>
{{ else }}
	<div class="fw-bold text-muted">No tasks</div>
{{ end }}
