{{ define "completed_tasks" }}
	<!doctype html>
	<html>
		{{ template "html_head" . }}
		<body class="p-3" data-bs-theme="{{ .Theme }}">
			{{ template "app_menu" . }}
			<main class="container slide-transition">
				<h1>Completed Tasks</h1>
				<div class="row g-2 mt-3">
					<div class="col-6 col-md-auto">
						<a
							href="/ui"
							hx-boost="true"
							hx-swap="innerHTML transition:true"
							class="btn btn-outline-primary rounded-pill px-4 w-100"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-house-fill"
								viewBox="0 0 16 16"
							>
								<path
									d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"
								/>
								<path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
							</svg>
							Home
						</a>
					</div>

					<div class="col-6 col-md-auto">
						<a
							href="/ui/tasks/export?filter=completed"
							download
							class="btn btn-outline-primary rounded-pill px-4 w-100"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="16"
								height="16"
								fill="currentColor"
								class="bi bi-download"
								viewBox="0 0 16 16"
							>
								<path
									d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
								/>
								<path
									d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"
								/>
							</svg>
							Export Tasks
						</a>
					</div>
				</div>

				<div id="tasks-table" class="mt-3">
					{{ template "completed_tasks_table" . }}
				</div>
			</main>
			{{ template "toaster" }}
		</body>
	</html>
{{ end }}
