<!doctype html>
<html>
	{{ template "index_head.html" }}
	<body class="p-3">
		<main class="container">
			<h1>Tasks App</h1>

			<div class="mt-3">
				<button
					hx-get="/ui/tasks"
					hx-target="#tasks-table"
					hx-indicator=".loading-indicator"
					class="btn btn-outline-primary rounded-pill px-4"
					_="on click toggle @disabled until htmx:afterOnLoad"
				>
					Refresh
					<span class="spinner-grow spinner-grow-sm ms-2 loading-indicator" aria-hidden="true"></span>
				</button>

				<button hx-get="/ui/tasks/new" hx-target="#tasks-table" class="btn btn-outline-primary rounded-pill px-4 ms-2">
					New Task
				</button>

				<a href="/ui/completed" class="btn btn-outline-primary rounded-pill px-4 ms-2">Completed Tasks</a>
			</div>

			<div id="tasks-table" class="mt-3">
				{{ template "active_tasks_table.html" . }}
			</div>
		</main>
	</body>
</html>
