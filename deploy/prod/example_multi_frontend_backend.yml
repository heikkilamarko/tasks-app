services:
  tasks-app:
    build:
      context: ../../src
      args:
        GOARCH: arm64
    image: tasks-app/tasks-app
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ./config/tasks-app.env
    secrets:
      - source: app_user.creds
        target: /app_user.creds
    environment:
      - APP_SHARED_SERVICES=db:postgres,attachments:nats
      - APP_SHARED_MODULES=ui
    networks:
      - tasks-app

  tasks-app-backend:
    build:
      context: ../../src
      args:
        GOARCH: arm64
    image: tasks-app/tasks-app-backend
    deploy:
      restart_policy:
        condition: on-failure
    env_file:
      - ./config/tasks-app.env
    secrets:
      - source: app_user.creds
        target: /app_user.creds
    environment:
      - APP_SHARED_SERVICES=db:postgres,messaging:nats
      - APP_SHARED_MODULES=taskchecker,emailnotifier:smtp
    networks:
      - tasks-app

secrets:
  app_user.creds:
    file: ./nats/nsc/keys/creds/tasks_app_operator/tasks_app_account/app_user.creds

networks:
  tasks-app:
    name: tasks-app
    external: true
